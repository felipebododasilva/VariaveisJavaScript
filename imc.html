<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let peso, altura, imc;
        peso = parseFloat(prompt("Digite seu peso: "))
        altura = parseFloat(prompt("Digite sua altura: "))
        imc = peso / (altura * altura)

        if (imc < 17) {
            alert("Seu IMC é : " + imc.toFixed(2) + "Muito Abaixo do Peso")
        } else if (imc >= 17 && imc < 18.5) {
            alert("Seu IMC é: " + imc + "Abaixo do peso")
        } else if (imc >= 18.5 && imc < 25) {
            alert("Seu IMC é: " + imc + "Parabens seu peso ideal")
        } else if (imc >= 25 && imc < 30) {
            alert("Seu IMC é: " + imc + "Acima do peso")
        } else if (imc >= 30 && imc < 35) {
            alert("Seu IMC é: " + imc + "Obesidade 1")
        } else if (imc >= 35 && imc < 40) {
            alert("Seu IMC é: " + imc + "Obesidade sévera")
        } else if (imc >= 40 ){
            alert("Seu IMC é: " + imc + "Obesidade mórbida")
        }
    </script>
</body>

</html>
